<style>
  li {
    display: block;
    padding: 0.5rem 1rem;
    color: #212529;
    text-decoration: none;
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, 0.125);
    /* margin-top: 40px; */
}

  ul {
    margin-top: 70px;
    margin-left: 30px;
  }
</style>

<div>
  <div style="display: flex; justify-content: center; width: 100vw;  background-color: black; height: 60px;  position: fixed">
    <input id="search" type="search" name="search" (keyup)="search($event)" size="60" autofocus style="padding: 10px; border-radius: 5px; border:2px solid lightgray; position: fixed;" placeholder="Search">
  </div>
  
  <div style="display: flex;">
    <ul class="list-group list-group-flush">
      <li  *ngFor="let customer of customers" style="width: 400px;">
        <div style="padding: 10px">
          <div style="margin: 10px; display: inline-block; width: 200px; text-align: center;">
            <span>{{ customer.firstName }}</span> <span>{{ customer.lastName }} </span> <span>{{customer.age}}</span>
          </div>
          <div style="display: flex;">
            <button style="margin-left: 10px; background-color: black; color: white; border: none;" class="btn btn-primary" (click)="viewDetail(customer.id)">
              Details
            </button>
            <button style="margin-left: 10px; background-color: black; color: white; border: none;" class="btn btn-primary" (click)="onDelete(customer.id)">
              Delete
            </button>
            <button style="margin-left: 10px; background-color: black; color: white; border: none;" type="submit" class="btn btn-primary" (click)="update(customer.id)">
              Update
            </button>
          </div>
        </div>
      </li>
    </ul>
  
  
  
  
  
    <div style="width: 450px; padding: 30px; margin: 50px;">
      <form id="my_form" (ngSubmit)="updateCustomerForm(f)" #f="ngForm">
        <div class="form-group">
      
          <div>
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              name="firstName"
              type="text"
              ngModel
              required
              #firstName="ngModel"
              value=""
            />
          </div>
          <!--Last Name-->
          <div>
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              name="lastName"
              type="text"
              ngModel
              required
              #lastName="ngModel"
            />
          </div>
          <!--Age-->
          <!-- <div>
            <label for="age">Age</label>
            <input
              class="form-control"
              id="age"
              name="age"
              type="number"
              ngModel
              required
              #age="ngModel"
            />
          </div> -->
          <!--Birthday-->
          <div>
            <label for="doe">Birthday</label>
            <input
              class="form-control"
              id="doe"
              name="birthDate"
              type="date"
              ngModel
              required
              #birthDate="ngModel"
            />
          </div>
          <button style="margin: 10px; background-color: black; color: white; border: none;" type="submit" class="btn btn-primary" (click)="updateCustomerForm(f)">
            Update
          </button>
          
          <button style="margin: 10px; background-color: black; color: white; border: none;" type="submit" class="btn btn-primary" (click)="createCustomerForm(f)">
            Create Customer
          </button>
  
        </div>
      </form>
    </div>
  
  </div>
</div>
